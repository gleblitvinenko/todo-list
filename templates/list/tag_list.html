{% extends "base.html" %}

{% block content %}
  <h1 class="text-center">TAGS
    <a href="{% url 'list:tag-create' %}" class="btn btn-success">CREATE</a>
  </h1>

           {% if tag_list %}
              <table class="table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Update</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                <tbody>
                  {% for tag in tag_list %}
                    <tr>
                      <td>{{ tag.id }}</td>
                      <td>{{ tag.name }}</td>
                      <td><a class="btn btn-primary" href="{% url 'list:tag-update' pk=tag.id %}">UPDATE</a></td>
                      <td><a class="btn btn-danger" href="{% url 'list:tag-delete' pk=tag.id %}">DELETE</a></td>
                      <td>
                    </tr>
                  {% endfor %}
                </tbody>
              </table>
            {% else %}
              <p>There are no tags.</p>
            {% endif %}
{% endblock %}
